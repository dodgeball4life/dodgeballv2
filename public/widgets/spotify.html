<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #E77E28;
      --yellow: #D5DF26;
      --white: #ffffff;
      --text: #000000;
      --beige: #F0EEE7;
    }

    body {
      background: var(--beige);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .widget {
      width: 160px;
      height: 160px;
      border-radius: 20px;
      background-color: var(--orange);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 15px;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .widget-content {
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .widget:hover .widget-content {
      opacity: 0;
    }

    .queue {
      color: var(--yellow);
      display: inline-block;
      transition: transform 0.4s ease;
    }

    .widget:hover .queue {
      animation: zoomQueue 0.4s ease forwards;
    }

    @keyframes zoomQueue {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.65);
      }
    }

    .spotify-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 18px;
      height: 18px;
      z-index: 2;
      transition: opacity 0.2s ease;
    }

    .spotify-icon svg {
      fill: var(--white);
      width: 100%;
      height: 100%;
    }

    .add-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.94);
      background: var(--yellow);
      color: var(--text);
      font-size: 12px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 999px;
      text-decoration: none;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      white-space: nowrap;
      z-index: 1;
      overflow: hidden;
    }

    .widget:hover .add-button {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .add-button:hover {
      transform: translate(-50%, -50%) scale(1.04);
    }

    .add-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.3) 50%,
        transparent 100%
      );
      transform: translateX(-100%);
      animation: glare 3s infinite;
      pointer-events: none;
    }

    @keyframes glare {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
