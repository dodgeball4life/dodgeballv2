<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinics & Team Building</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  
  <!-- Fallback to local fonts -->
  <style>
    @font-face {
      font-family: 'Inter-Fallback';
      src: url('../fonts/bebas-neue.ttf') format('truetype');
      font-weight: 800;
      font-style: normal;
    }
    
    body {
      font-family: 'Inter', 'Inter-Fallback', -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
  <style>
    :root {
      --accent: #D5DF26; /* lime green */
      --bg: #E77E28;     /* oranje */
      --text: #ffffff;
      --font: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: var(--font);
      overflow: clip;
    }

    a {
      text-decoration: none;
    }

    .widget {
      background: var(--bg);
      border-radius: 24px;
      width: 160px;
      height: 344px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px 8px;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .widget:hover {
      transform: translateY(-6px);
    }

    .widget h1,
    .widget .subtext,
    .widget .bottom {
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 0.6px;
    }

    .widget .amp {
      font-size: 6rem;
      color: var(--accent);
      line-height: 1;
      font-weight: 800;
      transition: transform 0.4s ease, rotate 0.4s ease;
    }

    .widget:hover .amp {
      transform: scale(1.1) rotate(6deg);
    }
  </style>
</head>
<body>
  <a href="https://www.gronsdodgeball.nl/clinics" target="_blank" rel="noopener noreferrer">
    <div class="widget">
      <div class="subtext">CLINICS</div>
      <div class="amp">&</div>
      <div class="subtext">TEAM</div>
      <div class="subtext">BUILDING</div>
    </div>
  </a>
</body>
</html>
